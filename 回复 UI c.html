<style>
    box {
        width: 100%;
        height: auto;
        position: relative;
        padding: 10px;
        font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
        color: #e0f7ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        box-sizing: border-box;
        height: 100%;
        background-image: repeating-conic-gradient(#1a1a1a 0% 25%, #6e6e6e 0% 50%);
        background-size: 100px 100px;
        border: none;
        box-shadow:
            0 0 0 4px #000,
            0 0 0 8px #FFDE00,
            0 0 0 12px #000,
            0 0 20px rgba(255, 222, 0, 0.5),
            inset 0 0 50px rgba(255, 222, 0, 0.2);
        border-radius: 3px;
    }
    box:empty::before {
        content:'';
        width: 100%;
        aspect-ratio: 5/4;
        background-color: #00000000;
        display: block;
        position: relative;
    }
    box input:last-child {
        width: 100%;
        aspect-ratio: 5/4;
        background-color: #00000000!important;
        background:#00000000!important;
        display: block;
        position: relative;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        -o-appearance: none;
    }
    z {
        position:absolute;
    }
    z:last-child {
        width: 100%;
        aspect-ratio: 5/4;
        background-color: #00000000;
        display: block;
        position: relative;
        outline:10px solid #000000;
    }
    z:last-child::before {
        content:"";
        position:absolute;
        left:0;
        right:0;
        bottom:0;
        top:0;
        display: block;
        background:white;
    }
    z:first-child::after {
        content:"";
        position:absolute;
        left:0;
        bottom:10%;
        height:2%;
        display:none
    }

    z:nth-last-child() {
        position:absolute;
        left:0;
        right:0;
        bottom:0;
        top:0;
        display: block;
        background:white;
    }
    
    Board {
        width: 100%;
        aspect-ratio: 5/4;
        background-color: #00000000;
        display: block;
        position: relative;
    }

    C {
        position: absolute;
        width: 10%;
        aspect-ratio: 1/1;
        background-color: #FFDE00;
        display: block;
        background-image: linear-gradient(to bottom, #cfb400, #FFDE00);
        background-size:100% 100%;
        box-shadow:
            0px 2px 2px 0px rgba(255, 255, 255, 0.61) inset,
            0 0 0 3px #000,
            0 6px 12px rgba(0, 0, 0, 0.65),
            inset 0 2px 4px rgba(255, 255, 255, 0.3),
            inset 0 -2px 4px rgba(0, 0, 0, 0.2),
            0 3.5px 0 3.5px #000;
        --radiu: 15px;
        transform: rotate(-2deg);
        z-index: 1;
    }

    /*上*/
    C[i="2"],
    C[i="3"],
    C[i="4"],
    C[i="5"],
    C[i="6"],
    C[i="7"],
    C[i="8"],

        border-bottom-left-radius: var(--radiu);
        border-bottom-right-radius: var(--radiu);
    }

    C[i="1"] {
        left: -0.4%;
        top: -0.5%;
        width: 11%;
        border-bottom-right-radius: var(--radiu);
        transform: rotate(-3deg);
    }

    C[i="2"] {
        left: 10%;
        top: 0%;
        transform: rotate(1deg);
    }

    C[i="3"] {
        left: 20%;
        top: 0%;

    C[i="4"] {

    }

    C[i="10"] {

    }

    /*下*/

    C[i="18"] {

    C:hover USER {
        --size: 120%;
        transition: width 0.15s ease,height 0.15s ease,left 0.15s ease;
        animation: none;
    }

    bar {
        width: 100%;
        background-color: #ff00c800;
        border-radius: 2px;
        position: relative;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    bar label {
        cursor: var(--指针光标)!important;
        padding: 10px 15px;
        gap: 8px;
        border: 3px solid #000;
        box-shadow: 3.5px 3.5px 0 #000;
        transition: box-shadow 0.2s ease-in-out, transform 0.35s ease;
        background: #f5f5f5;
        color: #000000;
        font-size: larger;
        font-weight: 900;
        flex: 1;
        max-width: 20%;
        transform: skewX(-15deg);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 16px;
        letter-spacing: 5px;
        user-select: none;
    }

    bar label[all-new-msg]:after,
    bar label[new-evt]:after {

    bar label[new-evt]:after {
        content: attr(new-evt);
    }

    bar label[all-new-msg="0"]:after {
        display: none;
    }

    bar label[new-evt="0"]:after {
        display: none;
    }

    bar label[new-evt]:hover:after,
    bar label[all-new-msg]:hover:after {
        animation: tipshake 0.5s ease;
    }

    @keyframes tipshake {
        0% {
            transform: rotate(0deg) skewX(12deg);
        }

        20% {
            transform: rotate(2deg) skewX(12deg);
        }

        40% {
            transform: rotate(-10deg) skewX(12deg);
        }

        60% {
            transform: rotate(2deg) skewX(12deg);
        }

        80% {
            transform: rotate(-10deg) skewX(12deg);
        }

        100% {
            transform: rotate(0deg) skewX(12deg);
        }
    }

    bar label:hover {
        transform: skewX(-15deg) scale(1.01) translateX(-2px) translateY(-2px);
        box-shadow: 6px 6px 0 -2.5px #e9b50b, 6px 6px 0 0 #000;
    }

    bar label:active {
        transform: skewX(-15deg) translateX(3px) translateY(3px);
        box-shadow: 0.5px 0.5px 0 #000;
    }

        background-color: #0095af;
